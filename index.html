<!DOCTYPE html>
<html>
<head>
    <title>Bravo Storm</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/codes.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div id="barraHeader">
            <img id="headerLogo" src="images/logoBC.png">

            <img id="dropListIcon" src="images/droplist.png" onclick="changeDropListHeader()">
            <nav id="headerNav">
                <ul id="headerUL">
                    <li>Fale Conosco</li>
                    <li>Quem Somos</li>
                    <li>Solicitar cotação</li>
                    <li>Trabalhe Conosco</li>
                </ul>
            </nav>
        </div>
        <div id="bannerHeader">
            <img src="images/banner.png">
        </div>
    </header>

    <main>
        <div id="divisaoMainSuperior">
            <h1>Conheça um pouco sobre nós:</h1>
        </div>
        <section id="slideCarrossel">
            <h2>Nossos Serviços</h2>
            <img id="carrosselImage">
            <p id="tituloCarrossel"></p>
            <p id="conteudoCarrossel"></p>
            <!-- <form method="get" action="index.html"> -->
            <!-- <input name="cotacao" id="tipoCotacao" type="hidden" value=""> -->
            <button onclick="showCotacao()" type="submit">Solicitar cotação</button>
        </section>
        <div id="cotacaoBox">
            <form action=" ">
                <p id="tituloCotacaoBox">Solicitação de Cotação</p>
                <label for="servico">Serviço solicitado:</label>
                <select name="servico">
                    <option id="optBC" value="Bombeiro Civil">Bombeiro Civil</option>
                    <option id="optEnf" value="Enfermeiro">Enfermeiro</option>
                    <option id="optTST" value="Técnico de Segurança do Trabalho">Técnico de Segurança do Trabalho</option>
                </select>
                <label for="nome">Nome:</label>
                <input name="nome" type="text" placeholder="Digite seu nome">
                <label for="email">E-Mail:</label>
                <input name="email" type="mail" placeholder="Digite seu E-Mail">
                <label for="celular">Celular:</label>
                <input name="celular" type="text" placeholder="(xx)xxxxx-xxx">
                <label for="detCotacao">Detalhe a sua cotação:</label>
                <textarea name="detCotacao" placeholder="Descreva a sua Solicitação"></textarea>
                <button onclick="closeCotacao() " type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <a id="linkFooter" href="https://www.linkedin.com/in/raphael-rodrigues-oliveira-b5675a174"><p>© Copyright 2024 - Raphael Rodrigues Oliveira</p></a>
    </footer>
</body>
</html>
